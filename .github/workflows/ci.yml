name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Typecheck
        run: npx tsc --noEmit || true
      - name: Generate parser (if grammar present)
        run: |
          if [ -f ./src/lib/star-parser/grammar.pegjs ]; then
            npx peggy -o src/lib/star-parser/parser.cjs src/lib/star-parser/grammar.pegjs
          fi
      - name: Generate parser-diff (fail-on-diff)
        run: |
          node ./scripts/generate-parser-diff.cjs
      - name: Upload parser-diff artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parser-diff
          path: parser-diff.json
      - name: Upload parser artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parser-artifact
          path: src/lib/star-parser/parser.cjs
      - name: Run tests
        run: npm run test:ci
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: ./

